$def with (result)
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>树莓派-播放列表</title>
  <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/static/common.css">
</head>
<body>
  <nav class="navbar navbar-player">
    <ul class="nav navbar-nav nav-pills">
      <li><a href="/">歌曲</a></li>
      <li><a href="/net">网易云音乐</a></li>
      <li class="active"><a href="#">播放列表</a></li>
    </ul>
  </nav>
  <script src="/static/jquery.min.js"></script>
  <script src="/static/bootstrap/js/bootstrap.min.js"></script>
  <div class="container">
    <div class="row">
      $for col in result:
        <div class="btn-group">
        <button type="button" class="btn btn-info" onclick="javascript:play()">$col['title']</button>
        <button type="button" class="btn btn-default btn-danger btn_add" onclick="javascript:jialeicui('/player/remove',$col['id'])">&nbsp;<span class="glyphicon glyphicon-remove"></span>&nbsp;</button>
        </div>
    </div>
  </div>
</body>

<script type="text/javascript">
  function play(href, file_path)
  {
    jQuery.post( href, {'position':'remote', 'path': file_path});
  }
  function jialeicui(href, id)
  {
    jQuery.post( href, {'position':'remote', 'id': id, 'action':'remove'});
  }
</script>
</html>
